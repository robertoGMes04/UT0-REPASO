<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formularios</title>

<body bac>
    <h1>Formulario</h1>
    <p>Rellene el siguiente formulario para continuar:</p>

    <label>Nombre: </label>
<input type="text" id="nombre" name="nombre"><br><br>
<label>Apellidos </label>
<input type="text" id="nombre" name="nombre"
placeholder="Tu nombre aquí"
 placeholder="Tus apellidos aquí"><br><br>
    

    <form action="gestiona_datos.php">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" pattern="(([X-Z]{1})([-]?)(\d{7})([-
        ]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" title="Debes incluir un DNI correcto
        con 9 números y la letra en mayúscula"><br><br>
        <input type="submit">
        </form>
	<br><label for="Fecha de nacimiento">Fecha de Nacimiento</label>
	<input id="Fechanac" name="Fecha" type="date"><br><br>

        <label for="cp">Código postal:</label>
	<input type="text" id="cp" name="cp" pattern="/^(?:0[1-
	9]|[1-4]\d|5[0-2])\d{3}$/" title="Debes incluir una
	Código postal correcto" placeholder="Introduzca su codigo postal"><br><br>

	<form action="gestiona_datos.php" method="get" autocomplete="off">
		<label>Nombre de su madre o padre </label>
			<input type="text" id="nombre" name="nombre" placeholder="Inserte el nombre completo" autocomplete="on"><br><br>

<form action="cambia.php" method="post" name="login">
    <label for="usuario">Usuario: </label> <input type="text" name="usuario"
    id="usuario" required><br><br>
    <label for="clave">Clave: </label><input type="password" name="clave"
    id="clave" required><br><br>
    <input type="submit" value="Enviar">
    </form>

    <label for="correo">Correo electrónico</label>
<input id="correo" name="correo" type="email"><br><br>



<label for="tele">Teléfono</label>
<input id="tele" name="tele" type="tel"><br><br>
<label for="sitio web">Sitio web favorito</label>
<input id="Sitio Web" name="Sitio web" type="url"><br><br>
<label for="Hora">Hora a la que se realiza el formulario</label>
<input id="Hora" name="hora" type="time"><br><br>
<label for="colorfd">Color favorito</label>
<input id="colorfd" name="colorfd" type="color"><br><br>

<form action="gestiona.php" method="get">
    <label for="dia">Dia favorito de la semana:</label>
    <input list="dias" name="dia" id="dia">
    <datalist id="dias">
    <option value="Lunes">
    <option value="Martes">
    <option value="Miércoles">
    <option value="Jueves">
    <option value="Viernes">
    <option value="Sábado">
    <option value="Domingo">
    </datalist>
    <input type="submit">
    </form>



<label for="rango">Grado de satisfaccion del 1 al 10 con esta encuesta</label>
<input type="range" min="0" max="10" step="1" name="rango" id="rango"><br>
<input type="number" id="numero" name="numero">
<script>
const rango = document.getElementById("rango")
const numero = document.getElementById("numero")
rango.onchange = function(){
numero.value = rango.value;
}
</script>

	
	
	




</body>
</html>
