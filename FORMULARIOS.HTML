<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario</h1>
    <p>Rellene el siguiente formulario para continuar:</p>
    <label for="correo">Correo electrónico</label>
<input id="correo" name="correo" type="email"><br>
<label for="nombre"></label>Nombre</label>
<input id="nombre" name="nombre" type="text"><br>
<label for="tele">Teléfono</label>
<input id="tele" name="tele" type="tel"><br>
<label for="sitio web">Sitio web</label>
<input id="Sitio Web" name="Sitio web" type="url">
</body>
</html>
